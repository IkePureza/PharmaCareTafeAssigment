<mat-card class="prescription-card">
  <mat-card-header>
    <mat-card-title>Preparation List</mat-card-title>
  </mat-card-header>
  <mat-card-content>

        <h3 style="margin-left: 40%">Total production needed</h3>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
          <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> Prescription ID. </th>
            <td mat-cell *matCellDef="let detailsInfo"> {{detailsInfo.detailID}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="Drug Name">
            <th mat-header-cell *matHeaderCellDef> Drug Name</th>
            <td mat-cell *matCellDef="let detailsInfo"> {{detailsInfo.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="Drug Form">
            <th mat-header-cell *matHeaderCellDef> Drug Form </th>
            <td mat-cell *matCellDef="let detailsInfo"> {{detailsInfo.drugForm}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="Drug Dose">
            <th mat-header-cell *matHeaderCellDef> Drug Dose </th>
            <td mat-cell *matCellDef="let detailsInfo"> {{detailsInfo.drugDose}}</td>
          </ng-container>
        
          <ng-container matColumnDef="Times per Day">
            <th mat-header-cell *matHeaderCellDef> Times per Day </th>
            <td mat-cell *matCellDef="let detailsInfo"> {{detailsInfo.timesPerDay}}</td>
          </ng-container>
        
          <ng-container matColumnDef="Start">
            <th mat-header-cell *matHeaderCellDef> Start </th>
            <td mat-cell *matCellDef="let detailsInfo"> {{detailsInfo.firstTime}}</td>
          </ng-container>
        
        
          <ng-container matColumnDef="Finish">
            <th mat-header-cell *matHeaderCellDef> Finish </th>
            <td mat-cell *matCellDef="let detailsInfo"> {{detailsInfo.lastTime}} </td>
          </ng-container>
        
        
        
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
