<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>

<table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> Prescription ID. </th>
    <td mat-cell *matCellDef="let prescriptionsInfo"> {{prescriptionsInfo.prescriptionID}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Staff ID">
    <th mat-header-cell *matHeaderCellDef> Staff ID </th>
    <td mat-cell *matCellDef="let prescriptionsInfo"> {{prescriptionsInfo.staffID}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Patient ID">
    <th mat-header-cell *matHeaderCellDef> Patient ID </th>
    <td mat-cell *matCellDef="let prescriptionsInfo"> {{prescriptionsInfo.patientID}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let prescriptionsInfo"> {{prescriptionsInfo.prescriptionDate}}</td>
  </ng-container>

  <ng-container matColumnDef="Details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let prescriptionsInfo"> {{prescriptionsInfo.prescriptionDetails}} ...</td>
  </ng-container>

  <ng-container matColumnDef="View">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let prescriptionsInfo">
      <button mat-icon-button color="primary" (click)="View(prescriptionsInfo.prescriptionID)">
        <mat-icon>pageview</mat-icon>
      </button></td>
  </ng-container>



  <ng-container matColumnDef="Indoor">
    <th mat-header-cell *matHeaderCellDef> Indoor </th>
    <td mat-cell *matCellDef="let prescriptionsInfo"> {{prescriptionsInfo.indoor}} </td>
  </ng-container>




  <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
</table>

<div class="example-button-row">
</div>
