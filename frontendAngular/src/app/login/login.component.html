<mat-card class="example-card">
  <mat-card-header style="margin-left: 40%;">
    <mat-card-title >Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            
              <mat-icon>person</mat-icon> <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
            
            </mat-form-field>
          </td>
        </tr>
        <tr>
        <td>
          <mat-icon style="padding-top: 10px;">lock</mat-icon> 
          <mat-form-field class="example-full-width">
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>

        </mat-form-field></td>
      </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions style="margin-left: 43%; margin-bottom: 1%; width: 65%;">
    <button mat-raised-button (click)="login()" color="primary">Login</button>
  </mat-card-actions>
</mat-card>
